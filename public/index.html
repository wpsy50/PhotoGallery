<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Lounge</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
          crossorigin="anonymous"
    >

    <!-- My Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand logo" href="index.html">
                Ph<span class="eye"><span class="pupil"></span></span>t<span class="eye"><span class="pupil"></span></span> Lounge
            </a>
        </div>
    </nav>

    <!-- Main Area-->
    <main class="container my-5">
        <h2 class="mb-4">Albums</h2>

        <div class="row g-4">

            <!-- Sidebar -->
             <div class="col-12 col-md-3">
                <div class="card p-3">
                    <h3>Create Album</h3>
                    <form id="create_album_form">
                        <input id="title" required placeholder="Album title">
                        <input id="description" placeholder="Description">
                        <button type="submit">Create Album</button>
                    </form>
                </div>
             </div>

            <!-- Album Grid -->
            <div class="col-12 col-md-9">
                <div class="row g-4" id="album_grid">
                    <form id="add_photo_form">
                        <input type="file" id="photo_file" required>
                        <input type="text" id="photo_caption" placeholder="Caption">
                        <button type="submit">Add Photo</button>
                    </form>
                </div>
            </div>

        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
            crossorigin="anonymous">
    </script>
    <script src="js/eyes.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
